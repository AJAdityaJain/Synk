<div class="wrapper">
    <div class="chatter">
        <app-chat-box Src="../../assets/icon.png" Name="Synk" Status="Stay in Sync"></app-chat-box>
        <hr width="200%">
        <br>

        <div id="list" *ngFor="let user of users">
            <app-chat-box (click)="Chat(user.uid)" PFP="{{user.pfp}}" Name="{{user.username}}" Status="{{user.status}}"></app-chat-box>
        </div>
    </div>
    <div  class="chatbox">
        <div *ngIf="uid != ''" id="topBar">
            <app-chat-box  (click)="Chat(user.uid)" PFP="{{user.pfp}}" Name="{{user.username}}" Status="{{user.status}}"></app-chat-box>       
            <div>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div>
                <i class="fa-solid fa-video"></i>
            </div>
        </div>
        <div id="messages">
            <div *ngFor="let msg of msgs">
                <app-message read="{{msg.isRead}}" date="{{msg.date}}" text="{{msg.message}}" from="{{msg.cuid}}" self="{{msg.isSender}}" time="{{msg.createdS}}"></app-message>
            </div>
        </div>
        <div *ngIf="uid != ''">
            <app-text-box (OnSend)="SendMsg()"></app-text-box>
        </div>
    </div>
